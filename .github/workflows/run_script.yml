name: Run News Script

on:
  schedule:
    # يشغل الكود كل ساعة
    - cron: '0 * * * *'
  workflow_dispatch: # يضيف زراً للتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        # لا حاجة لـ env هنا، فقط شغل الملف مباشرة
        run: python main.py
